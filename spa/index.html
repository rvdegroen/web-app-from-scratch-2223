<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Office Quiz</title>
    <!--css-->
    <link rel="stylesheet" href="./style.css" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive&family=Lato:wght@400;700&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- from w3schools: A script that will be downloaded in parallel to parsing the page, and executed after the page has finished parsing -->
    <script src="./scripts/app.js" defer></script>
  </head>

  <body>
    <!-- header -->
    <header>
      <h1>The Office Quotes Quiz</h1>
    </header>
    <!-- main -->
    <main>
      <!-- shredding paper animation, purely styling -->
      <div class="shredder"></div>
      <!-- paper stacks to show the quote on, purely styling -->
      <div class="paper-stack">
        <!-- multiple amount of paper that's on the paper stack -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <!-- element to show the quote in -->
        <blockquote></blockquote>
      </div>
      <!-- user can choose different characters: who said the quote? -->
      <ul>
        <li><span></span> <span></span></li>
        <li><span></span> <span></span></li>
        <li><span></span> <span></span></li>
        <li><span></span> <span></span></li>
      </ul>
    </main>
  </body>
</html>
