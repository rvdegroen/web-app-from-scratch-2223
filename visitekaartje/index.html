<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roshnie Business Card</title>
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <ul>
        <li><div><a href="https://github.com/rvdegroen/web-app-from-scratch-2223/wiki">Wiki</a></div></li>
        <li>
          <div></div><a href="http://rvdegroen.github.io/web-app-from-scratch-2223/spa"
            >Eindopdracht</a
          ></div>
        </li>
      </ul>
    </nav>
    <!-- source to make the card: https://codepen.io/edeesims/pen/wvpYWW -->
    <!-- card container -->
    <main>
      <!-- container for the actual card -->
      <div>
        <!-- front of the card -->
        <div>
          <!-- styling for the lines on front of the card top side -->
          <div></div>
          <div></div>
          <div></div>
          <img src="./images/profile-pic.png" alt="image of Roshnie" />
          <!-- text section for the front with pink bg next to the img -->
          <section class="section-front">
            <div>
              <!-- using the span for color change & the class for js -->
              <h1>Hello, I'm <span class="name"></span>.</h1>
              <h2>I'm a <span>creative web-designer</span>.</h2>
            </div>
          </section>
          <!-- styling for the lines on front of the card bottom side -->
          <div></div>
          <div></div>
          <div></div>
        </div>
        <!-- back of the card -->
        <div class="back">
          <!-- my logo -->
          <img src="./images/logo.svg" alt="logo" />
          <!-- section back of the card for skills -->
          <section>
            <h2>My Skills</h2>
            <h3>Design</h3>
            <ul>
              <li>Figma</li>
              <li>Adobe CC</li>
              <li>Wix</li>
            </ul>
            <h3>Programming</h3>
            <ul>
              <li>HTML</li>
              <li>CSS</li>
              <li>Javascript</li>
            </ul>
            <h3>Libraries & Frameworks</h3>
            <ul>
              <li>Express.js</li>
              <li>EJS</li>
            </ul>
            <h3>Databases</h3>
            <ul>
              <li>MongoDB</li>
            </ul>
          </section>
          <!-- section back of the card for contact -->
          <section>
            <h2>Contact</h2>
            <ul>
              <li>
                <img src="./images/mail.png" alt="mail icon" /><a href="mailto:rvdegroen@gmail.com"
                  >rvdegroen@gmail.com</a
                >
              </li>
              <li>
                <img src="./images/github.png" alt="github icon" />
                <a href="https://github.com/rvdegroen">@rvdegroen</a>
              </li>
            </ul>
          </section>
        </div>
      </div>
    </main>
    <script async src="./script.js"></script>
  </body>
</html>
