<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roshnie Business Card</title>
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- source to make the card: https://codepen.io/edeesims/pen/wvpYWW -->
    <div class="container">
      <div class="card">
        <div class="front">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
          <img src="./images/profile-pic.png" alt="image of Roshnie" />
          <section class="section-front">
            <div>
              <h1>Hello, I'm <span class="name"></span>.</h1>
              <h2>I'm a <span class="accent-color">creative web-designer</span>.</h2>
            </div>
          </section>
          <div class="line4"></div>
          <div class="line5"></div>
          <div class="line6"></div>
        </div>
        <div class="back">
          <img src="./images/logo.svg" alt="logo" />

          <section class="section-back-skills">
            <h2>My Skills</h2>
            <h3>Design</h3>
            <ul>
              <li>Figma</li>
              <li>Adobe CC</li>
              <li>Wix</li>
            </ul>
            <h3>Programming</h3>
            <ul>
              <li>HTML</li>
              <li>CSS</li>
              <li>Javascript</li>
            </ul>
            <h3>Libraries & Frameworks</h3>
            <ul>
              <li>Express.js</li>
              <li>EJS</li>
            </ul>
            <h3>Databases</h3>
            <ul>
              <li>MongoDB</li>
            </ul>
          </section>
          <section class="section-back-contact">
            <h2>Contact</h2>
            <ul>
              <li><img src="./images/mail.png" alt="mail icon" />rvdegroen@gmail.com</li>
              <li>
                <img src="./images/github.png" alt="github icon" />
                <a href="https://github.com/rvdegroen">@rvdegroen</a>
              </li>
            </ul>
          </section>
        </div>
      </div>
    </div>
    <script async src="https://kit.fontawesome.com/0b85bb8a0d.js" crossorigin="anonymous"></script>
    <script async src="./script.js"></script>
  </body>
</html>
